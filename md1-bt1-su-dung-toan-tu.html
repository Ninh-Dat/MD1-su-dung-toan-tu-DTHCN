<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // khai báo biến nhập vào
    let inputWidth;
    let inputHeight;

    // hàm prompt để lấy dữ liệu nhập vào từ người dùng
    inputWidth = prompt("Enter the width");
    inputHeight = prompt("Enter the height");

    //parseInt() để chuyển kiểu dữ liệu từ chuỗi sang số nguyên.
     width = parseInt(inputWidth);
     height = parseInt(inputHeight);

     //Tính diện tích của hình chữ nhật và hiển thị ra màn hình
    let area = width * height;
    document.write("Diện tích hình chữ nhật là " + area);

</script>
</body>
</html>
